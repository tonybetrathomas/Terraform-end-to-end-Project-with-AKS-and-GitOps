name: Test AWS OIDC Connection

on:
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

permissions:
  id-token: write     # Required for OIDC token exchange
  contents: read      # Required for repo access

jobs:
  aws-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::<YOUR_AWS_ACCOUNT_ID>:role/<YOUR_ROLE_NAME>
          aws-region: us-east-1

      - name: Verify identity (simple OIDC test)
        run: |
          echo "✅ AWS Identity check..."
          aws sts get-caller-identity
          echo "✅ Listing S3 buckets (to test permissions)..."
          aws s3 ls || echo "No access to S3 — OIDC works but permissions limited."